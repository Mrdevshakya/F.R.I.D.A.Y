<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="FRIDAY - Your personal AI assistant with stock analysis capabilities">
    <title>FRIDAY - Personal AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxNiIgY3k9IjE2IiByPSIxNiIgZmlsbD0iIzAwMTAyMCIvPjxwYXRoIGQ9Ik04IDhIMTJWMjRIOFYxNloiIGZpbGw9IiMwMGU2NzYiLz48cGF0aCBkPSJNMTQgOEgyNFYxMkgxNFY4WiIgZmlsbD0iIzAwZTY3NiIvPjxwYXRoIGQ9Ik0xNyAxNEgyNFYxOEgxN1YxNFoiIGZpbGw9IiMwMGU2NzYiLz48cGF0aCBkPSJNMTQgMjBIMjRWMjRIMTRWMjBaIiBmaWxsPSIjMDBlNjc2Ii8+PC9zdmc+">
</head>
<body>
    <div class="container" role="application" aria-label="Chat interface">
        <!-- Background circuit elements -->
        <div class="circuit-line" style="top: 15%; left: 5%; width: 80px; transform: rotate(45deg);"></div>
        <div class="circuit-line" style="top: 35%; right: 10%; width: 120px; transform: rotate(-30deg);"></div>
        <div class="circuit-line" style="bottom: 25%; left: 8%; width: 100px; transform: rotate(15deg);"></div>
        <div class="circuit-node" style="top: 20%; right: 15%;"></div>
        <div class="circuit-node" style="bottom: 30%; left: 20%;"></div>
        <div class="circuit-node" style="top: 70%; right: 25%;"></div>
        
        <div class="chat-container">
            <div class="logo-container">
                <div class="logo" role="banner">F.R.I.D.A.Y</div>
                <div class="logo-subtitle">Female Replacement Intelligent Digital Assistant Youth</div>
            </div>
            
            <div class="top-accent"></div>
            
            <div class="chat-area" id="chatArea" role="log" aria-live="polite" aria-label="Conversation messages">
                <!-- Chat messages will appear here -->
            </div>
            
            <div class="input-container" role="form" aria-label="Message input">
                <input type="text" id="userInput" placeholder="Ask FRIDAY something..." aria-label="Message input field">
                <button id="sendButton" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            
            <div class="bottom-accent"></div>
            
            <!-- Version indicator -->
            <div class="version-indicator">FRIDAY v1.2</div>
        </div>
    </div>
    
    <noscript>
        <div class="noscript-message">
            JavaScript is required to use FRIDAY. Please enable JavaScript in your browser settings.
        </div>
    </noscript>
    
    <script src="script.js"></script>
</body>
</html>
